<h1 mat-dialog-title>Add Phone</h1>
<div mat-dialog-content>
    <form [formGroup]="phoneForm">
      <mat-form-field appearance="outline">
        <mat-label>Phone name</mat-label>
        <input formControlName="phoneName" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone operating system</mat-label>
        <mat-select formControlName="phoneOperatingsystem" placeholder="">
          <mat-option value = "Android">Android</mat-option>
          <mat-option value = "IOS">IOS</mat-option>
          <mat-option value = "Symbian">Symbian</mat-option>
          <mat-option value = "Windows Phone">Windows Phone</mat-option>
          <mat-option value = "BlackBerry OS">BlackBerry OS</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h1>Status</h1></label>
      <mat-radio-group formControlName="status" class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor=" let status of statuslist" [value]="status">
          {{status}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput placeholder="Number">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="Comment" matInput></textarea>
      </mat-form-field>
    </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color = 'warn' mat-dialog-close="">Close</button>
  <button style="margin-left : 20px" mat-raised-button color = 'accent' (click)="addPhone()" >{{actionBtn}}</button>
</div>
